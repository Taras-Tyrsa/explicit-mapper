image : microsoft/dotnet:latest

stages:
  - build
  - test
  - release

build:
  stage: build
  script:
    - dotnet build src/ExplicitMapper

test:
  stage: test
  script:
    - dotnet test src/ExplicitMapper

release:
  stage: release
  only:
    - master
  artifacts:
    paths:
      - publish/
  script:
    - dotnet publish -c Release -o publish src/ExplicitMapper/ExplicitMapper/ExplicitMapper.csproj
